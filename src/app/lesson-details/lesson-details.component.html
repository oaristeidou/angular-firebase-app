<div class="nav-bar">
  <button (click)="previousLesson()">Previous</button>
  <button (click)="nextLesson()">Next</button>
</div>

<h3>{{ lesson?.description }}</h3>
<h5>Duration: {{ lesson?.duration  }}</h5>


<iframe *ngIf="lesson?.videoUrl"
        width="260" height="150" frameborder="0" allowfullscreen
        [src]="lesson?.videoUrl | safeUrl">
</iframe>

<h2>Description</h2>
<p>{{ lesson?.longDescription }}</p>

<div class="tools-bar">
  <button routerLink="edit">Edit Lesson</button>
  <button>Delete</button>
</div>
